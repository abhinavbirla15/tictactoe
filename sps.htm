<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sps.css">
</head>

<body>
    <div class="header"><h1>Stone Paper Scissor</h1>
    <button class="start">Start The Game</button></div>
    <div class="game-contain" id="game">
        <div class="opt">
            <button class="choice" id="stone"><img src="OIP (3).jpeg" alt=""></button>
            <button class="choice" id="paper"><img src="R.png" alt=""></button>
            <button class="choice" id="scissor"><img src="OIP (4).jpeg" alt=""></button>
        </div>
        <p class="message">Let's play</p>
        <div class="score">
            <p>Player</p>
            <p id="player">0</p>
            <p>Computer</p>
            <p id="computer">0</p>
        </div>
        <button class="quit">Quit Game</button>
    </div>
    <script src="sps.js"></script>
</body>

</html>
